<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Francês</title>
    <link href="https://fonts.googleapis.com/css2?family=Franklin+Gothic+Demi&family=Franklin+Gothic+Heavy&family=Poppins&family=Rockwell&display=swap" rel="stylesheet">
    <style>
        /* Reset e Estilos Globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            overflow-x: hidden;
            transition: background-color 0.5s ease;
            background-color: #F1E1AC; /* Cor de fundo padrão */
        }
        
        /* Página de Introdução */
        #intro-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #002F6C; /* Azul marinho */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        #intro-video {
            max-width: 90%;
            max-height: 90%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            opacity: 1;
            transition: opacity 1s ease;
        }
        
        /* Página Inicial do Quiz */
        #home-page {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #F1E1AC;
            padding: 20px;
        }
        
        #mascot-neutral {
            width: 200px;
            margin-bottom: 30px;
        }
        
        #start-button {
            background-color: #002F6C;
            color: white;
            border: none;
            padding: 15px 40px;
            font-family: 'Franklin Gothic Demi', sans-serif;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        #start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        /* Página do Quiz */
        #quiz-page {
            display: none;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-color: #F4F1EC;
            position: relative;
        }
        
        #logo {
            position: absolute;
            top: 20px;
            left: 20px;
            height: 50px;
        }
        
        .quiz-container {
            background-color: #002F6C;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 800px;
            margin: 80px auto 30px;
            position: relative;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .question-header {
            background-color: #C8102E;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-align: center;
            margin-top: -40px;
            margin-bottom: 20px;
            font-family: 'Rockwell', serif;
            font-size: 1.1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        #mascot-small {
            position: absolute;
            left: -30px;
            bottom: -30px;
            height: 100px;
            z-index: 10;
        }
        
        .audio-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        
        .audio-btn {
            background-color: #3B8C59;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.2rem;
            margin: 0 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .speed-control {
            margin-left: 20px;
            display: flex;
            align-items: center;
        }
        
        .speed-control label {
            margin-right: 10px;
            color: white;
        }
        
        .speed-control select {
            padding: 5px;
            border-radius: 5px;
            border: none;
        }
        
        .french-word {
            font-family: 'Franklin Gothic Heavy', sans-serif;
            font-size: 2rem;
            text-align: center;
            margin: 20px 0;
            color: black;
            background-color: #F4F1EC;
            padding: 10px;
            border-radius: 10px;
        }
        
        .options-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 30px 0;
        }
        
        .option-btn {
            background-color: #F4F1EC;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            color: black;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .option-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        
        .feedback {
            text-align: center;
            font-family: 'Franklin Gothic Heavy', sans-serif;
            font-size: 1.5rem;
            margin: 20px 0;
            min-height: 40px;
        }
        
        .correct {
            color: #3B8C59;
        }
        
        .incorrect {
            color: #C8102E;
        }
        
        .navigation-btns {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .nav-btn {
            padding: 10px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        #prev-btn {
            background-color: #F5C84C;
        }
        
        #next-btn {
            background-color: #3B8C59;
            color: white;
        }
        
        .progress-container {
            width: 90%;
            max-width: 800px;
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            margin: 20px auto;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background-color: #10C894;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        /* Página de Resultados */
        #results-page {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            background-color: #F4F1EC;
        }
        
        .results-container {
            background-color: #002F6C;
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            position: relative;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .results-header {
            background-color: #C8102E;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-family: 'Franklin Gothic Demi', sans-serif;
            font-size: 2rem;
        }
        
        .results-message {
            color: white;
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .results-mascot {
            width: 200px;
            margin-top: 20px;
        }
        
        /* Animações */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
        
        .slide-in {
            animation: slideIn 0.5s ease forwards;
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .options-container {
                grid-template-columns: 1fr;
            }
            
            .quiz-container {
                padding: 20px;
                margin-top: 60px;
            }
            
            #mascot-small {
                height: 80px;
                left: -20px;
                bottom: -20px;
            }
            
            .french-word {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Página de Introdução -->
    <div id="intro-page">
        <video id="intro-video" autoplay muted playsinline onerror="skipIntro()">
            <source src="video/intro.mp4" type="video/mp4">
        </video>
        <audio id="intro-audio" autoplay onerror="skipIntro()">
            <source src="audio/intro.mp3" type="audio/mp3">
        </audio>
    </div>
    
    <!-- Página Inicial do Quiz -->
    <div id="home-page">
        <img id="mascot-neutral" src="imagens/mascote_neutro.png" alt="Mascote">
        <button id="start-button">INICIAR EXERCÍCIO</button>
    </div>
    
    <!-- Página do Quiz -->
    <div id="quiz-page">
        <img id="logo" src="imagens/logo.png" alt="Logo">
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <div class="quiz-container">
            <div class="question-header">
                Escolha a alternativa que melhor traduz a seguinte palavra:
            </div>
            
            <img id="mascot-small" src="imagens/mascote_pequeno.png" alt="Mascote Pequeno">
            
            <div class="audio-controls">
                <button class="audio-btn" id="play-btn">▶</button>
                <button class="audio-btn" id="repeat-btn">↻</button>
                <div class="speed-control">
                    <label for="speed-select">Velocidade:</label>
                    <select id="speed-select">
                        <option value="0.5">0.5x</option>
                        <option value="0.75">0.75x</option>
                        <option value="1" selected>1x</option>
                        <option value="1.25">1.25x</option>
                        <option value="1.5">1.5x</option>
                    </select>
                </div>
            </div>
            
            <div class="french-word" id="french-word"></div>
            
            <div class="options-container" id="options-container"></div>
            
            <div class="feedback" id="feedback"></div>
            
            <div class="navigation-btns">
                <button class="nav-btn" id="prev-btn">VOLTAR</button>
                <button class="nav-btn" id="next-btn">AVANÇAR</button>
            </div>
        </div>
    </div>
    
    <!-- Página de Resultados -->
    <div id="results-page">
        <div class="results-container">
            <div class="results-header" id="results-title"></div>
            <div class="results-message" id="results-message"></div>
            <img class="results-mascot" id="results-mascot" src="" alt="Mascote">
        </div>
    </div>
    
    <script>
        // Dados do Quiz
        const quizData = [
            {
                french: "Bonjour",
                audio: "audio/bonjour.mp3",
                options: ["Bom dia", "Boa noite", "Obrigado", "Tchau"],
                correct: 0
            },
            {
                french: "Merci",
                audio: "audio/merci.mp3",
                options: ["Obrigado", "Por favor", "De nada", "Com licença"],
                correct: 0
            },
            {
                french: "Au revoir",
                audio: "audio/au_revoir.mp3",
                options: ["Tchau", "Bom dia", "Boa noite", "Olá"],
                correct: 0
            }
        ];

        // Variáveis de estado
        let currentQuestion = 0;
        let score = 0;
        let answeredQuestions = 0;
        let wrongAnswers = [];
        let userAnswers = [];
        let isAnswerSelected = false;
        let currentAudio = null;
        
        // Elementos do DOM
        const introPage = document.getElementById('intro-page');
        const introVideo = document.getElementById('intro-video');
        const introAudio = document.getElementById('intro-audio');
        const homePage = document.getElementById('home-page');
        const startButton = document.getElementById('start-button');
        const quizPage = document.getElementById('quiz-page');
        const frenchWord = document.getElementById('french-word');
        const optionsContainer = document.getElementById('options-container');
        const feedback = document.getElementById('feedback');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress-bar');
        const resultsPage = document.getElementById('results-page');
        const resultsTitle = document.getElementById('results-title');
        const resultsMessage = document.getElementById('results-message');
        const resultsMascot = document.getElementById('results-mascot');
        const playBtn = document.getElementById('play-btn');
        const repeatBtn = document.getElementById('repeat-btn');
        const speedSelect = document.getElementById('speed-select');
        
        // Função para pular introdução se houver erro
        function skipIntro() {
            introPage.style.display = 'none';
            homePage.style.display = 'flex';
        }
        
        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            // Configurar fallback automático
            setTimeout(skipIntro, 5000);
            
            // Verificar progresso salvo
            try {
                const savedProgress = JSON.parse(localStorage.getItem('quizProgress'));
                if (savedProgress) {
                    currentQuestion = savedProgress.currentQuestion || 0;
                    score = savedProgress.score || 0;
                    answeredQuestions = savedProgress.answeredQuestions || 0;
                    wrongAnswers = savedProgress.wrongAnswers || [];
                    userAnswers = savedProgress.userAnswers || [];
                }
            } catch {
                localStorage.removeItem('quizProgress');
            }
            
            // Configurar eventos
            introVideo.addEventListener('ended', skipIntro);
            startButton.addEventListener('click', startQuiz);
            prevBtn.addEventListener('click', prevQuestion);
            nextBtn.addEventListener('click', nextQuestion);
            playBtn.addEventListener('click', playAudio);
            repeatBtn.addEventListener('click', playAudio);
            speedSelect.addEventListener('change', changeSpeed);
            
            // Embaralhar questões
            shuffleArray(quizData);
        });
        
        // Funções do quiz
        function startQuiz() {
            homePage.style.display = 'none';
            quizPage.style.display = 'flex';
            loadQuestion();
            
            setTimeout(playAudio, 500);
        }
        
        function loadQuestion() {
            const question = quizData[currentQuestion];
            frenchWord.textContent = question.french;
            
            const shuffledOptions = [...question.options];
            shuffleArray(shuffledOptions);
            
            optionsContainer.innerHTML = '';
            
            shuffledOptions.forEach((option, index) => {
                const button = document.createElement('button');
                button.classList.add('option-btn', 'slide-in');
                button.style.animationDelay = `${index * 0.1}s`;
                button.textContent = option;
                button.addEventListener('click', () => selectAnswer(option, shuffledOptions));
                optionsContainer.appendChild(button);
            });
            
            updateProgressBar();
            feedback.textContent = '';
            feedback.className = 'feedback';
            isAnswerSelected = false;
            prevBtn.disabled = currentQuestion === 0;
            nextBtn.textContent = currentQuestion === quizData.length - 1 ? "VER RESULTADO" : "AVANÇAR";
            
            if (userAnswers[currentQuestion] !== undefined) {
                showCorrectAnswer();
            }
        }
        
        function selectAnswer(selectedOption, options) {
            if (isAnswerSelected) return;
            
            const question = quizData[currentQuestion];
            const correctOption = question.options[question.correct];
            const isCorrect = selectedOption === correctOption;
            
            userAnswers[currentQuestion] = { selected: selectedOption, isCorrect };
            
            if (isCorrect) {
                score++;
                feedback.textContent = 'CORRETO';
                feedback.className = 'feedback correct';
                playSound('audio/win.mp3');
                
                const wrongIndex = wrongAnswers.indexOf(currentQuestion);
                if (wrongIndex !== -1) wrongAnswers.splice(wrongIndex, 1);
            } else {
                feedback.textContent = 'INCORRETO';
                feedback.className = 'feedback incorrect';
                playSound('audio/error.mp3');
                
                if (!wrongAnswers.includes(currentQuestion)) wrongAnswers.push(currentQuestion);
            }
            
            answeredQuestions++;
            isAnswerSelected = true;
            showCorrectAnswer();
            saveProgress();
        }
        
        function showCorrectAnswer() {
            const question = quizData[currentQuestion];
            const correctOption = question.options[question.correct];
            const userAnswer = userAnswers[currentQuestion];
            
            document.querySelectorAll('.option-btn').forEach(button => {
                if (button.textContent === correctOption) {
                    button.style.backgroundColor = '#3B8C59';
                    button.style.color = 'white';
                } else if (userAnswer && button.textContent === userAnswer.selected && !userAnswer.isCorrect) {
                    button.style.backgroundColor = '#C8102E';
                    button.style.color = 'white';
                }
                button.disabled = true;
            });
        }
        
        function nextQuestion() {
            playSound('audio/button.mp3');
            
            if (currentQuestion === quizData.length - 1) {
                showResults();
                return;
            }
            
            currentQuestion++;
            loadQuestion();
            playAudio();
        }
        
        function prevQuestion() {
            playSound('audio/button.mp3');
            
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
                playAudio();
            }
        }
        
        function playAudio() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            
            const question = quizData[currentQuestion];
            const speed = parseFloat(speedSelect.value);
            
            currentAudio = new Audio(question.audio);
            currentAudio.playbackRate = speed;
            
            currentAudio.play().catch(e => {
                alert("Clique em OK para ouvir a palavra");
                currentAudio.play();
            });
            
            playBtn.innerHTML = '⏸';
            currentAudio.addEventListener('ended', () => playBtn.innerHTML = '▶');
        }
        
        function changeSpeed() {
            if (currentAudio) {
                currentAudio.playbackRate = parseFloat(speedSelect.value);
            }
        }
        
        function playSound(soundFile) {
            try {
                new Audio(soundFile).play();
            } catch (e) {
                console.log("Erro ao reproduzir som:", e);
            }
        }
        
        function updateProgressBar() {
            progressBar.style.width = `${((currentQuestion + 1) / quizData.length) * 100}%`;
        }
        
        function showResults() {
            quizPage.style.display = 'none';
            resultsPage.style.display = 'flex';
            
            const totalQuestions = quizData.length;
            const percentage = Math.round((score / totalQuestions) * 100);
            
            if (percentage >= 95) {
                resultsTitle.textContent = "EXCELENTE";
                resultsMessage.innerHTML = `Você acertou ${score} de ${totalQuestions}!<br><br>Continue assim, um excelente resultado!`;
                resultsMascot.src = "imagens/mascote_feliz.png";
                playSound('audio/positivo.mp3');
            } else if (percentage >= 75) {
                resultsTitle.textContent = "PARABÉNS";
                resultsMessage.innerHTML = `Você acertou ${score} de ${totalQuestions}!<br><br>Continue assim, um bom resultado!`;
                resultsMascot.src = "imagens/mascote_alegre.png";
                playSound('audio/positivo.mp3');
            } else if (percentage >= 60) {
                resultsTitle.textContent = "QUASE LÁ";
                resultsMessage.innerHTML = `Você acertou ${score} de ${totalQuestions}!<br><br>Não é ruim, mas pode melhorar!`;
                resultsMascot.src = "imagens/mascote_duvida.png";
                playSound('audio/negativo.mp3');
            } else {
                resultsTitle.textContent = "NÃO FOI DESSA VEZ";
                resultsMessage.innerHTML = `Você acertou ${score} de ${totalQuestions}!<br><br>Resultado abaixo do esperado. Tente novamente!`;
                resultsMascot.src = "imagens/mascote_duvida.png";
                playSound('audio/negativo.mp3');
            }
            
            localStorage.removeItem('quizProgress');
        }
        
        function saveProgress() {
            localStorage.setItem('quizProgress', JSON.stringify({
                currentQuestion,
                score,
                answeredQuestions,
                wrongAnswers,
                userAnswers
            }));
        }
        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
    </script>
</body>
</html>
