<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Vocabulary Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Rockwell&family=Franklin+Gothic+Demi&family=Franklin+Gothic+Heavy&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }
        #intro-section {
            background-image: url('fundo.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease;
        }
        #intro-section.fade-out {
            opacity: 0;
        }
        #main-section {
            background-color: #F1E1AC;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #quiz-container {
            background-color: #002F6C;
            border-radius: 20px;
            padding: 20px;
            max-width: 800px;
            width: 90%;
            position: relative;
            animation: slideIn 0.5s ease-in-out;
            color: white;
        }
        #question-header {
            background-color: #C8102E;
            border-radius: 9999px;
            padding: 10px 20px;
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: 'Rockwell', sans-serif;
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
        #mascot-ninho {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 80px;
        }
        #logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
        }
        .option {
            background-color: #F4F1EC;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            color: black;
            font-family: 'Poppins', sans-serif;
        }
        .option:hover {
            background-color: #C6B9DD;
            transform: scale(1.05);
        }
        .option.correct {
            background-color: #3B8C59;
            color: white;
        }
        .option.incorrect {
            background-color: #C8102E;
            color: white;
        }
        #feedback {
            font-family: 'Cooper Black', sans-serif;
            font-size: 1.5rem;
            margin-top: 20px;
        }
        #progress-bar {
            height: 10px;
            background-color: #F4F1EC;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
            width: 100%;
        }
        #progress {
            height: 100%;
            background-color: #10C894;
            transition: width 0.5s ease;
        }
        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .audio-playing {
            position: relative;
        }
        .audio-playing::after {
            content: '';
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3A4.5 4.5 0 0014 7.97v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>') no-repeat center;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: translateY(-50%) scale(1); }
            50% { transform: translateY(-50%) scale(1.2); }
            100% { transform: translateY(-50%) scale(1); }
        }
    </style>
</head>
<body>
    <div id="intro-section" class="flex items-center justify-center">
        <video id="intro-video" class="w-1/2 max-w-md" autoplay>
            <source src="VIDEOINTRO.mp4" type="video/mp4">
        </video>
        <audio id="intro-audio" autoplay>
            <source src="SOMINTRO.mp3" type="audio/mp3">
        </audio>
    </div>
    <div id="main-section" class="hidden flex-col items-center justify-center min-h-screen">
        <img id="mascot-neutral" src="MASCOTENEUTRO.png" alt="Mascot" class="w-1/3 max-w-xs mb-8">
        <button id="start-quiz" class="bg-[#002F6C] text-white font-['Franklin_Gothic_Demi'] text-lg px-8 py-4 rounded-full">
            INICIAR EXERCÍCIO
        </button>
        <div id="quiz-section" class="hidden w-full">
            <img id="logo" src="LOGODAMIAO.png" alt="Logo">
            <div id="quiz-container" class="relative">
                <div id="question-header" class="text-lg">Escolha a alternativa que melhor traduz a seguinte palavra:</div>
                <img id="mascot-ninho" src="MASCOTENINHO.png" alt="Mascot Ninho">
                <div id="quiz-content" class="text-center">
                    <audio id="word-audio" controls>
                        <source src="" type="audio/mp3">
                    </audio>
                    <select id="audio-speed" class="mt-2 mb-4 text-black">
                        <option value="0.5">0.5x</option>
                        <option value="1" selected>1x</option>
                        <option value="1.5">1.5x</option>
                        <option value="2">2x</option>
                    </select>
                    <div id="french-word" class="font-['Franklin_Gothic_Heavy'] text-3xl text-black mb-4"></div>
                    <div id="options" class="grid grid-cols-2 gap-4"></div>
                    <div id="feedback" class="hidden"></div>
                </div>
                <div id="progress-bar">
                    <div id="progress" style="width: 0%"></div>
                </div>
                <div class="flex justify-between mt-6">
                    <button id="prev-btn" class="bg-[#F5C84C] text-white font-['Poppins'] px-6 py-2 rounded-full">VOLTAR</button>
                    <button id="next-btn" class="bg-[#3B8C59] text-white font-['Poppins'] px-6 py-2 rounded-full">AVANÇAR</button>
                </div>
            </div>
        </div>
        <div id="result-section" class="hidden w-full">
            <div id="quiz-container" class="relative text-center">
                <div id="result-header" class="bg-[#C8102E] text-white font-['Franklin_Gothic_Demi'] text-2xl rounded-full py-4 px-6 mb-4"></div>
                <div id="result-text" class="font-['Poppins'] text-white mb-4"></div>
                <img id="result-mascot" src="" alt="Result Mascot" class="w-1/2 max-w-sm mx-auto">
            </div>
        </div>
    </div>
    <audio id="button-audio" src="BUTTON.mp3"></audio>
    <audio id="win-audio" src="WIN.wav"></audio>
    <audio id="error-audio" src="ERROR.wav"></audio>
    <audio id="positive-audio" src="POSITIVO.mp3"></audio>
    <audio id="negative-audio" src="NEGATIVO.mp3"></audio>

    <script>
        const quizData = [
            { word: "Comment ça va ?", audio: "COMMENT ÇA VA.mp3", correct: "Como vai ?", options: ["Tudo bem?", "E você?", "Nada mal", "Como vai ?"] },
            { word: "Ça va ?", audio: "ÇA VA (PERGUNTA).mp3", correct: "Tudo bem?", options: ["Como vai ?", "Tudo indo bem!", "Nada mal", "Tudo bem?"] },
            { word: "Ça va!", audio: "ÇA VA (RESPOSTA).mp3", correct: "Tudo bem!", options: ["Nada mal", "E você?", "Como vai ?", "Tudo bem!"] },
            { word: "Et toi ?", audio: "ET TOI.mp3", correct: "E você?", options: ["Tudo bem?", "Nada mal", "Como vai ?", "E você?"] },
            { word: "Pas mal", audio: "PAS MAL.mp3", correct: "Nada mal", options: ["Tudo bem!", "E você?", "Como vai ?", "Nada mal"] },
            { word: "Ça va bien!", audio: "ÇA VA BIEN.mp3", correct: "Tudo indo bem!", options: ["Nada mal", "E você?", "Tudo bem?", "Tudo indo bem!"] },
            { word: "Comment tu t’appelles ?", audio: "COMMENT TU T'APPELLES.mp3", correct: "Como você se chama ?", options: ["Qual a tua idade ?", "Você mora onde?", "De onde você vem?", "Como você se chama ?"] },
            { word: "Quel âge as-tu ?", audio: "QUEL ÂGE AS-TU.mp3", correct: "Qual a tua idade ?", options: ["Como você se chama ?", "Você mora onde?", "De onde você vem?", "Qual a tua idade ?"] },
            { word: "Comment vous vous appelez ?", audio: "COMMENT VOUS VOUS APPELEZ.mp3", correct: "Como você se chama", options: ["Qual a tua idade ?", "Você mora onde?", "De onde você vem?", "Como você se chama"] },
            { word: "Quel âge avez-vous ?", audio: "QUEL ÂGE AVEZ-VOUS.mp3", correct: "Qual a tua idade ?", options: ["Como você se chama", "Você mora onde?", "De onde você vem?", "Qual a tua idade ?"] },
            { word: "D’où viens-tu ?", audio: "D'OÙ VIENS-TU.mp3", correct: "De onde você vem?", options: ["Qual a tua idade ?", "Você mora onde?", "Como você se chama ?", "De onde você vem?"] },
            { word: "Tu habites où?", audio: "TU HABITES OÙ.mp3", correct: "Você mora onde?", options: ["Qual a tua idade ?", "De onde você vem?", "Como você se chama ?", "Você mora onde?"] },
            { word: "D’où venez-vous ?", audio: "D'OÙ VENEZ-VOUS.mp3", correct: "De onde você vem?", options: ["Qual a tua idade ?", "Você mora onde?", "Como você se chama", "De onde você vem?"] },
            { word: "Vouz habitez où ?", audio: "VOUS HABITEZ OÙ.mp3", correct: "Você mora onde?", options: ["Qual a tua idade ?", "De onde você vem?", "Como você se chama", "Você mora onde?"] },
            { word: "J’habite à Curitiba", audio: "J'HABITE À CURITIBA.mp3", correct: "Eu moro em Curitiba", options: ["Você mora onde?", "De onde você vem?", "Como você se chama", "Eu moro em Curitiba"] }
        ];

        let currentQuestion = 0;
        let score = 0;
        let incorrectQuestions = [];
        let answered = false;
        let quizCompleted = false;

        const introSection = document.getElementById('intro-section');
        const mainSection = document.getElementById('main-section');
        const quizSection = document.getElementById('quiz-section');
        const resultSection = document.getElementById('result-section');
        const startQuizBtn = document.getElementById('start-quiz');
        const wordAudio = document.getElementById('word-audio');
        const audioSpeed = document.getElementById('audio-speed');
        const frenchWord = document.getElementById('french-word');
        const optionsContainer = document.getElementById('options');
        const feedback = document.getElementById('feedback');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progress = document.getElementById('progress');
        const buttonAudio = document.getElementById('button-audio');
        const winAudio = document.getElementById('win-audio');
        const errorAudio = document.getElementById('error-audio');
        const positiveAudio = document.getElementById('positive-audio');
        const negativeAudio = document.getElementById('negative-audio');

        // Load progress from local storage
        function loadProgress() {
            const saved = localStorage.getItem('quizProgress');
            if (saved) {
                const progress = JSON.parse(saved);
                currentQuestion = progress.currentQuestion || 0;
                score = progress.score || 0;
                incorrectQuestions = progress.incorrectQuestions || [];
                quizCompleted = progress.quizCompleted || false;
            }
        }

        // Save progress to local storage
        function saveProgress() {
            localStorage.setItem('quizProgress', JSON.stringify({
                currentQuestion,
                score,
                incorrectQuestions,
                quizCompleted
            }));
        }

        // Initialize
        loadProgress();
        if (quizCompleted) {
            showResults();
        }

        // Handle intro video end
        document.getElementById('intro-video').addEventListener('ended', () => {
            introSection.classList.add('fade-out');
            setTimeout(() => {
                introSection.classList.add('hidden');
                mainSection.classList.remove('hidden');
            }, 1000);
        });

        // Start quiz
        startQuizBtn.addEventListener('click', () => {
            mainSection.classList.add('flex-col', 'items-center', 'justify-start');
            quizSection.classList.remove('hidden');
            startQuizBtn.classList.add('hidden');
            document.getElementById('mascot-neutral').classList.add('hidden');
            loadQuestion();
        });

        // Load question
        function loadQuestion() {
            if (currentQuestion >= quizData.length && incorrectQuestions.length === 0) {
                quizCompleted = true;
                saveProgress();
                showResults();
                return;
            }

            if (currentQuestion >= quizData.length) {
                quizData.push(...incorrectQuestions);
                incorrectQuestions = [];
            }

            const question = quizData[currentQuestion];
            wordAudio.src = question.audio;
            wordAudio.playbackRate = parseFloat(audioSpeed.value);
            frenchWord.textContent = question.word;
            optionsContainer.innerHTML = '';
            feedback.classList.add('hidden');
            answered = false;

            // Shuffle options
            const shuffledOptions = question.options.sort(() => Math.random() - 0.5);
            shuffledOptions.forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'option';
                btn.textContent = option;
                btn.addEventListener('click', () => checkAnswer(option, question.correct));
                optionsContainer.appendChild(btn);
            });

            // Update progress bar
            progress.style.width = `${((currentQuestion + 1) / quizData.length) * 100}%`;

            // Auto-play audio
            wordAudio.play();
            wordAudio.classList.add('audio-playing');
        }

        // Audio speed control
        audioSpeed.addEventListener('change', () => {
            wordAudio.playbackRate = parseFloat(audioSpeed.value);
            if (!wordAudio.paused) {
                wordAudio.play();
            }
        });

        // Audio playback feedback
        wordAudio.addEventListener('play', () => {
            wordAudio.classList.add('audio-playing');
        });
        wordAudio.addEventListener('pause', () => {
            wordAudio.classList.remove('audio-playing');
        });
        wordAudio.addEventListener('ended', () => {
            wordAudio.classList.remove('audio-playing');
        });

        // Check answer
        function checkAnswer(selected, correct) {
            if (answered) return;
            answered = true;
            buttonAudio.play();
            const options = document.querySelectorAll('.option');
            options.forEach(opt => {
                opt.disabled = true;
                if (opt.textContent === correct) {
                    opt.classList.add('correct');
                }
                if (opt.textContent === selected && selected !== correct) {
                    opt.classList.add('incorrect');
                }
            });
            if (selected === correct) {
                score++;
                feedback.textContent = 'CORRETO';
                feedback.classList.remove('hidden');
                winAudio.play();
            } else {
                feedback.textContent = 'INCORRETO';
                feedback.classList.remove('hidden');
                errorAudio.play();
                incorrectQuestions.push(quizData[currentQuestion]);
            }
            saveProgress();
        }

        // Navigation
        prevBtn.addEventListener('click', () => {
            if (currentQuestion > 0) {
                buttonAudio.play();
                currentQuestion--;
                loadQuestion();
            }
        });

        nextBtn.addEventListener('click', () => {
            buttonAudio.play();
            currentQuestion++;
            loadQuestion();
        });

        // Show results
        function showResults() {
            quizSection.classList.add('hidden');
            resultSection.classList.remove('hidden');
            const percentage = (score / quizData.length) * 100;
            const resultHeader = document.getElementById('result-header');
            const resultText = document.getElementById('result-text');
            const resultMascot = document.getElementById('result-mascot');

            if (percentage >= 95) {
                resultHeader.textContent = 'EXCELENTE';
                resultText.textContent = `Parabéns pelo seu desempenho excepcional! Você alcançou um resultado EXCELENTE, acertando ${score} das palavras no quiz de escrita em francês! Isso demonstra um domínio impressionante das expressões e da ortografia francesa. Continue assim, pois seu esforço e dedicação são inspiradores! Este resultado reflete não apenas sua habilidade linguística, mas também sua atenção aos detalhes e compromisso em aprender. Que tal continuar explorando o idioma com o mesmo entusiasmo? A prática constante vai te levar ainda mais longe.`;
                resultMascot.src = 'MASCOTEFELIZ.png';
                positiveAudio.play();
            } else if (percentage >= 75) {
                resultHeader.textContent = 'PARABÉNS';
                resultText.textContent = `Parabéns pelo seu desempenho! Você obteve um BOM resultado, acertando ${score} das palavras no quiz de escrita em francês! Isso mostra que você está no caminho certo, com uma sólida compreensão do idioma. Sua dedicação está valendo a pena, e cada palavra certa é um passo rumo à fluência. Continue assim, brilhando no aprendizado do francês!`;
                resultMascot.src = 'MASCOTEALEGRE.png';
                positiveAudio.play();
            } else if (percentage >= 60) {
                resultHeader.textContent = 'QUASE LÁ';
                resultText.textContent = `Você alcançou o nível SUFICIENTE, acertando ${score} das palavras no quiz de escrita em francês! Isso indica um progresso notável, com uma boa base no idioma. Sua dedicação está clara, e você está muito próximo de resultados ainda melhores. Cada palavra escrita é um avanço no aprendizado do francês. Continue se empenhando, e logo verá seu desempenho crescer! Siga firme na jornada para dominar o idioma!`;
                resultMascot.src = 'MASCOTEDUVIDA.png';
                negativeAudio.play();
            } else {
                resultHeader.textContent = 'NÃO FOI DESSA VEZ';
                resultText.textContent = `Você obteve o nível INSUFICIENTE, acertando ${score} das palavras no quiz de escrita em francês. Não desanime! Cada tentativa é uma oportunidade de aprendizado, e você já deu o primeiro passo ao participar. O francês pode ser desafiador, mas com prática, você vai melhorar. Reforce as palavras e continue se dedicando. Sua persistência vai te levar mais longe na jornada do idioma!`;
                resultMascot.src = 'MASCOTEDUVIDA.png';
                negativeAudio.play();
            }
        }

        // Mobile gesture support
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            if (touchEndX < touchStartX - 50 && answered) {
                nextBtn.click();
            } else if (touchEndX > touchStartX + 50 && currentQuestion > 0) {
                prevBtn.click();
            }
        });
    </script>
</body>
</html>
